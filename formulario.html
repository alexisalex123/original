<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario de ingreso</title>
    <link rel="stylesheet" href="css/formulario.css">
</head>
<body>
    <form action="get">
        <label>ingrese su numero de documento</label>
        <input type="text" name="">
        <label>ingrese su tipo de documento</label>
        <select name="tipo de identificaion" id="">
            <option value="cc">cedula de ciudadania</option>
            <option value="ti">tarjeta de identidad</option>
            <option value="ct">cedula de extranjeria</option>
            <option value="rc">registro civil</option>
        </select>
        <br>
        <br>
        <label>seleccione los dias para visualizar los vuelos disponibles</label>
        <input type="checkbox" name="fecha-cita" value="2023-04-19">miercoles, 19 de abril del 2023 <br>
        <input type="checkbox" name="fecha-cita" value="2023-04-19">jueves, 20 de abril del 2023 <br>
        <input type="checkbox" name="fecha-cita" value="2023-04-19">viernes, 21 de abril del 202 <br>
        <br>
        <label>ingrese su genero</label>
        <input type="radio"name="genero" value="masculino">masculino <br>
        <input type="radio"name="genero" value="femenino">femenino <br>
        <input type="radio"name="genero" value="otros">otros <br>



    </form>
    
</body>
</html>
